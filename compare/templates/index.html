<html>
	<head>
		<title>Tomify!</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{{ STATIC_URL }}/static/assets/css/main.css" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="/compare/" class="active"><span class="icon fa-home"></span></a></li>
						<li><a href="/compare/profile"><span class="icon fa-camera-retro"></span></a></li>
						<li><a href="/compare/about"><span class="icon fa-file-text-o"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">

					<!-- Banner -->
						<section id="banner">
							<div class="inner">
								<h1>Hey, I'm Tomify</h1>
								<p>Submit a picture to me, and I'll tell you if Tom Brady is in it.</p>
								<ul class="actions">
									<li><a href="#galleries" class="button alt scrolly big">Continue</a></li>
								</ul>
							</div>
						</section>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">
									<header class="special">
										<h2>Recent Submissions</h2>
									</header>
									<div class="content">
                                        {% for entry in last_six %}
										<div class="media">
                                            <a href="{{ entry.picture.url }}"><img src="{{ entry.picture.url }}"/></a>
                                            <!--<a href="images/fulls/01.jpg"><img src="images/thumbs/01.jpg" alt="" title="This right here is a caption." /></a>-->
										</div>
                                        {% endfor %}
									</div>
									<footer>
										<a href="profile" class="button big">Submit a Brady</a>
									</footer>
								</div>
						</section>

					<!-- Contact -->

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
                                &copy;<b>2019 Phillip Ashe</b>
							</div>
						</footer>
				</section>
		</div>

		<!-- Scripts -->
            <script src="{{ STATIC_URL }}/static/assets/js/jquery.min.js"></script>
			<script src="{{ STATIC_URL }}/static/assets/js/jquery.poptrox.min.js"></script>
			<script src="{{ STATIC_URL }}/static/assets/js/jquery.scrolly.min.js"></script>
			<script src="{{ STATIC_URL }}/static/assets/js/skel.min.js"></script>
			<script src="{{ STATIC_URL }}/static/assets/js/util.js"></script>
            <script src="{{ STATIC_URL }}/static/assets/js/main.js"></script>

	</body>
</html>
